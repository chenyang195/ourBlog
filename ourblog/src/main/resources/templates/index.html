				carousel.render({

			function getHomePage(){
				var pageHTML = "";

				$.ajax({
					url:"/getHomePage",
					async:false,
					success: function (data) {
						if (data != "") {
							var pageContent =  JSON.parse(data);

							if(pageContent!=null){


								var stickPageNum = pageContent[''];
								var aryicleNum = pageContent.articleNum;

								var stick = pageContent.articleMap.stick;
								var hot = pageContent.articleMap.hot;
                                var newArticle = pageContent.articleMap.new;

								pageHTML+="<div class='element-block'><div class='element-block-head' ><p class='element-block-text'>置顶文章</p></div>"
								$.each(stick,function(i,val){
									pageHTML +="<div class='article-container' id='"+val.articleId +" ' ><div class='margin-around' > <div class='article-title'> <a href='/showArticle?articleId="+val.articleId+" ' target='_Blank'> <p class='article-title-text' >"+val.title+"</p> </a> </div> <div class='article-text layui-text' >"+val.synopsis+"</div> <div class='article-information' > <div class='article-author'>BY:<a href='/user?userName="+val.userName+"' target='_Blank'>"+val.userName+"</a></div> <div class='article-appraise'><div class='layui-icon layui-icon-star article-appraise-star' onclick='star()'><p >"+val.starNum+"</p></div> <div onclick='praise()' class='layui-icon layui-icon-praise article-appraise-praise'><p>"+val.praiseNum+"</p></div> <div class='layui-icon layui-icon-tread article-appraise-tread' onclick='tread()'><p>"+val.treadNum+"</p></div> </div> </div> </div> </div>"
								});
								pageHTML +="</div>";

                                pageHTML+="<div class='element-block'><div class='element-block-head' ><p class='element-block-text'>最热文章</p></div>"
                                $.each(hot,function(i,val){
                                    pageHTML +="<div class='article-container' id='"+val.articleId +" ' ><div class='margin-around' > <div class='article-title'> <a href='/showArticle?articleId="+val.articleId+" ' target='_Blank'> <p class='article-title-text' >"+val.title+"</p> </a> </div> <div class='article-text layui-text' >"+val.synopsis+"</div> <div class='article-information' > <div class='article-author'>BY:<a href='/user?userName="+val.userName+"' target='_Blank'>"+val.userName+"</a></div> <div class='article-appraise'><div class='layui-icon layui-icon-star article-appraise-star' onclick='star()'><p >"+val.starNum+"</p></div> <div onclick='praise()' class='layui-icon layui-icon-praise article-appraise-praise'><p>"+val.praiseNum+"</p></div> <div class='layui-icon layui-icon-tread article-appraise-tread' onclick='tread()'><p>"+val.treadNum+"</p></div> </div> </div> </div> </div>"
                                });
                                pageHTML +="</div>";

                                pageHTML+="<div class='element-block'><div class='element-block-head' ><p class='element-block-text'>最新文章</p></div>"
                                $.each(newArticle,function(i,val){
                                    pageHTML +="<div class='article-container' id='"+val.articleId +" ' ><div class='margin-around' > <div class='article-title'> <a href='/showArticle?articleId="+val.articleId+" ' target='_Blank'> <p class='article-title-text' >"+val.title+"</p> </a> </div> <div class='article-text layui-text' >"+val.synopsis+"</div> <div class='article-information' > <div class='article-author'>BY:<a href='/user?userName="+val.userName+"' target='_Blank'>"+val.userName+"</a></div> <div class='article-appraise'><div class='layui-icon layui-icon-star article-appraise-star' onclick='star()'><p >"+val.starNum+"</p></div> <div onclick='praise()' class='layui-icon layui-icon-praise article-appraise-praise'><p>"+val.praiseNum+"</p></div> <div class='layui-icon layui-icon-tread article-appraise-tread' onclick='tread()'><p>"+val.treadNum+"</p></div> </div> </div> </div> </div>"
                                });
                                pageHTML +="</div>";
								$("body").append(pageHTML)
							}

						}
					}
				});

			}
